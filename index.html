<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
</head>
<body>

<div class="search-container">
    <h2>Product Search</h2>
    <form id="searchForm">
        <label for="searchBy">Search By:</label>
        <select id="searchBy">
            <option selected value="brand">Brand</option>
        </select>
        <br><br>
        <label for="searchInput">Search Term:</label>
        <input type="text" id="searchInput" placeholder="Enter your Brand Name">
        <br><br>
        <button type="button" onclick="search()">Search</button>
    </form>
</div>
<br>
<br>


<div class="container border-2 borde">
    
    <section class="border p-2 mb-3 rounded">
        <h4 class="p-2 m-2 pb-3 border text-center  border-top-0 border-end-0 border-start-0">Mobile Phones</h4>
        <div class="row">
            
            
            <div class="card d-flex flex-wrap justify-content-center p-2 m-2 " id="cards" style="width: 18rem;">
                
              </div>
            
            
            
            
        </div>
    </section>






</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
